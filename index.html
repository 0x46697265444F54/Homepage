<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>FireDOT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF7043" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/themes/default-orange.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-extreme.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
  </head>
  <body>
    <div style="position: absolute; width: 100%; height: 100%; opacity: 0.8"id="particles"></div>
    <main>
      <div class="intro">
        <span id="title">firedot.pl</span>
      </div>
      <div class="links">
        <a id="discord" href="https://firedot.pl/discord"><i class="bi bi-discord"></i></a>
        <a id="wiki" href="https://firedot.pl/wiki"><i class="bi bi-postcard-fill"></i></a>

        <a href="https://github.com/0x46697265444F54/Homepage">FireDOT (c) 2024</a>
      </footer>
    </main>
  </body>
</html>

<!-- Reponsible for configuring particle.js particles. -->
<script>
  // Loading particle settings from JSON configuration.
  particlesJS.load("particles", "assets/particles.json");
</script>

<!-- Reponsible for creating embedded content directly on the webpage. -->
<script>
  // Initializes and creates tooltips when page content is loaded.
  document.addEventListener("DOMContentLoaded", () => {
    const common = { inertia: true, offset: [0, 15], animation: "scale-extreme" }
    // Creating copy-to-clipboard tooltip for non-mobile devices. This is to prevent overlapping of both tooltips when clicking title on a moble device.
    if (navigator.userAgentData.mobile == false)
      tippy("#title", Object.assign({ placement: "top", content: "Kliknij, aby skopiowaÄ‡ adres serwera..." }, common));
    // Creating copied-to-clipboard tooltip which is displayed when user clicks the #title element.
    tippy("#title", Object.assign({ placement: "top", content: "Skopiowano!", trigger: "click" }, common));
    // Creating discord tooltip which is displayed when hovering #discord element.
    tippy("#discord", Object.assign({ placement: "bottom", content: "Discord" }, common));
    // Creating wiki tooltip which is displayed when hovering #wiki element.
    tippy("#wiki", Object.assign({ placement: "bottom", content: "Wiki" }, common));
  })
  // Copies text to clipboard when clicking the #title element.
  title.addEventListener("click", () => {
    if (navigator.clipboard)
      navigator.clipboard.writeText(title.innerHTML);
  })
</script>
